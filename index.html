<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="./assets/style.css">
        <script type="text/javascript" src="./DOMhomework.js" async></script>
    </head>
    <body id="body">
        <div id="header">
            <img src="./assets/pencil.png" width="50px" height="70px"/>
            <label>Don't forget!</label>
            <select id="select">
                <option value="yellow">Yellow</option>
                <option value="pink">Pink</option>
                <option value="orange">Orange</option>
                <option value="green">Green</option>
            </select>
        </div>
        <h1>TO DO LIST</h1>
        <div id="container">
            <div id="inputContainer">
                <input type="text" id="toDoInput" placeholder="I have to..."/><div id="addButton"><span>ADD</span></div>
            </div>
            <div id="toDoContainer"></div>
        </div>
        <div><span id="createdBy">Application created by:</span></div>
    </body>
</html>
